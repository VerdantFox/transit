{% extends "base.html" %}
{% block title %}Error {{ error.code }} | Transit{% endblock title %}
{% block description %}Page not found.{% endblock description %}
{% block content %}
<div class="mt-3 container text-center">
  <img class="img-fluid" width="400px" src="{{ url_for('static', filename='bus-accident.jpg') }}" alt="Oops">
  <h1 class="mt-3 error">{{ error.code }}</h1>
  <p></p>{{ error.description }}</p>
</div>
{% endblock content %}
